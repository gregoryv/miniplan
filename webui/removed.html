<!doctype html>

<html>
  
<head><title>miniplan</title>
  <link rel="stylesheet" type="text/css" href="/static/theme.css" />
  <script src="/static/tools.js"></script>
</head>

<body id="body">

  <h1>Miniplan</h1>
  <nav>
    <a href="/">Plan</a> - <b>Removed</b>
  </nav>

  <div class="deleteNote">Note! There is no undo after delete.</div>

  <ol class="removed">{{range .Removed}}
    <li>
      <a name="{{.Ref}}"></a>

      <span>{{.Title}}</span> <a href="#{{.Ref}}" title="priority" class="idref">#{{.Ref}}</a>
      <button type="submit" form="restoreForm{{.Ref}}">restore</button> <button type="submit" form="deleteForm{{.Ref}}" class="delete">delete</button>

      <form method="POST" id="deleteForm{{.Ref}}">
	<input type="hidden" name="uuid" value="{{.Ref}}">
	<input type="hidden" name=submit value=delete>
      </form>
      <form method="POST" id="restoreForm{{.Ref}}">
	<input type="hidden" name="uuid" value="{{.Ref}}">
	<input type="hidden" name=submit value=restore>
      </form>
    </li>{{end}}
  </ol>

</body></html>
