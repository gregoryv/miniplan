<!doctype html>

<html>
  
<head><title>miniplan</title>
  <link rel="stylesheet" type="text/css" href="/static/theme.css" />
  <script src="/static/tools.js"></script>
</head>

<body id="body">

  <h1>Miniplan</h1>
  <nav>
    <a href="/">Plan</a> - <b>Removed</b>
  </nav>

  <ol class="removed">
{{range .Removed}}

<li>
  <a name="{{.Ref}}"></a>

  <span>{{.Title}}</span> <a href="#{{.Ref}}" title="priority" class="idref">#{{.Ref}}</a>
  <button type="submit" form="deleteForm{{.Ref}}" class="delete">delete</button>

    <form method="POST" id="deleteForm{{.Ref}}">
      <input type="hidden" name="uuid" value="{{.Ref}}">
      <input type="hidden" name=submit value=delete>
    </form>
</li>

{{end}}
</ol>

</body></html>
